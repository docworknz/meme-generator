<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-title">Templates</span>
        <label class="upload-btn">
          <span>Upload</span>
          <input type="file" id="imageInput" accept="image/*" />
        </label>
      </div>
      <div id="templateList" class="template-list" role="list"></div>
    </aside>

    <section class="canvas-area">
      <div class="canvas-wrap">
        <canvas id="memeCanvas"></canvas>
        <p id="placeholder" class="placeholder">Select a template or upload an image</p>
      </div>
    </section>

    <div class="bottom-bar">
      <div class="bottom-bar-inner">
        <div class="tool-group">
          <button type="button" id="addTextBtn" class="tool-btn" title="Add text">Add Text</button>
          <button type="button" id="deleteTextBtn" class="tool-btn tool-btn-danger" disabled title="Delete selected text">Delete</button>
        </div>
        <div class="tool-divider"></div>
        <div class="tool-group tool-group-text">
          <label class="tool-label">
            <span class="tool-label-text">Text</span>
            <textarea id="memeText" placeholder="Select text or Add Text" rows="1" maxlength="300" disabled></textarea>
          </label>
        </div>
        <div class="tool-divider"></div>
        <div class="tool-group tool-group-slider">
          <label class="tool-label-inline">
            <span>Size</span>
            <output id="fontSizeValue">48</output>
            <input type="range" id="fontSize" min="16" max="120" value="48" />
          </label>
        </div>
        <div class="tool-divider"></div>
        <div class="tool-group tool-group-colors">
          <label class="tool-color" title="Text color">
            <span>Fill</span>
            <input type="color" id="textColor" value="#ffffff" />
          </label>
          <label class="tool-color" title="Border color">
            <span>Stroke</span>
            <input type="color" id="borderColor" value="#000000" />
          </label>
        </div>
        <div class="tool-divider"></div>
        <button type="button" id="downloadBtn" class="tool-btn tool-btn-primary" disabled title="Download meme">Download</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
